javax.validation.constraints.NotBlank.message=não deve estar em branco
javax.validation.constraints.NotEmpty.message=não deve estar vazio
javax.validation.constraints.Size.message=tamanho deve estar entre {min} e {max}
javax.validation.constraints.Min.message=deve ser maior ou igual a {value}
javax.validation.constraints.Max.message=deve ser menor ou igual a {value}
javax.validation.constraints.Positive.message=deve ser maior que zero
javax.validation.constraints.PositiveOrZero.message=deve ser maior ou igual a zero
javax.validation.constraints.Negative.message=deve ser menor que zero
javax.validation.constraints.NegativeOrZero.message=deve ser menor ou igual a zero
